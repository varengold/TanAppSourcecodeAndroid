apply plugin: 'com.android.library'

android {
    namespace 'io.material'

    compileSdkVersion versions.compileSdk

    defaultConfig {
        // We use the vector icons from Material Design, which require version 21
        minSdkVersion 21
        targetSdkVersion versions.targetSdk

        sourceSets {
            main.res.srcDirs = files(file("src/main").listFiles(new FileFilter() {
                @Override
                boolean accept(File resPath) {
                    return new File(resPath, "drawable-anydpi").isDirectory()
                }
            }))
        }
    }

}

dependencies {

}
